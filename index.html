<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico HTML</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <section>
        <h2>1. Estructura Básica del Documento HTML</h2>
        <p>Este documento HTML tiene una estructura básica que incluye la declaración DOCTYPE,
        etiquetas de metadatos y un título.
        </p>
    </section>

    <section>
        <h2>2. Encabezados y Propiedades del Texto</h2>
        <p>
            <b>Este es un texto en negrita</b>
        </p>
        <p>
            <em>Este es un texto en cursiva</em>
        </p>
        <p>
            <u>Este es un texto en cursiva</u>
        </p>
    </section>

</body>
</html>
